<html>
  <head>
    <script src='https://cdn.plot.ly/plotly-2.12.1.min.js'></script>
  </head>
  <body>
    <div id='chart'></div>
    <script>
      var xdata = [
        [
	  2001,
	  2002,
	  2003,
	  2004,
	  2005,
	  2006,
	  2007,
	  2008,
	  2009,
	  2010,
	  2011,
	  2012,
	  2013,
	  2014,
	  2015,
	  2016,
	  2017,
	  2018,
	  2019,
	  2020,
	  2021,
	  2022,
	]
      ];
      
      var ydata = [
        [
	  46000,
	  43000,
	  41000,
	  40000,
	  46000,
	  43000,
	  46000,
	  43000,
	  41000,
	  40000,
	  38000,
	  35000,
	  34000,
	  46000,
	  43000,
	  41000,
	  40000,
	  46000,
	  43000,
	  46000,
	  43000,
	  41000,
	],
      ];
      
      var labels = ['Inflation Adjusted Salary'];
      var data = [];
      var colors = ['rgba(49,130,189, 1)'];
      var lineSize = [2];
      
      for (var i = 0; i < xdata.length; i++) {
        var lines = {
          type: 'scatter',
          mode: 'lines',
          x: xdata[i],
          y: ydata[i],
          line: {
            color: colors[i],
            width: lineSize[i]
          }
        };
        var markers = {
          type: 'scatter',
          mode: 'markers',
          x: [xdata[i][0], xdata[i][21]],
          y: [ydata[i][0], ydata[i][21]],
          marker: {
            color: colors[i],
            size: 12
          }
        };
        data.push(lines, markers);
      }
      
      var layout = {
        showlegend: false,
        height: 640,
        width: 1024,
        autosize: false,
        margin: {
          autoexpand: false,
          l: 100,
          r: 100,
          t: 100
        },
        xaxis: {
          showline: true,
          showgrid: true,
          showticklabels: true,
          linecolor: 'rgb(204,204,204)',
          linewidth: 2,
          autotick: false,
          ticks: 'outside',
          tickcolor: 'rgb(204,204,204)',
          tickwidth: 2,
          ticklen: 5,
          tickfont: {
            family: 'Arial',
            size: 12,
            color: 'rgb(82, 82, 82)'
          }
        },
        yaxis: {
          showgrid: false,
          zeroline: true,
          showline: false,
          showticklabels: false,
	  rangemode: 'tozero'
        },
        annotations: [
          {
            xref: 'paper',
            yref: 'paper',
            x: 0.50,
            y: 1.05,
            xanchor: 'center',
            yanchor: 'bottom',
            text: 'Inflation (RPI) Adjusted Salary',
            showarrow: false,
            font:{
              family: 'Arial',
              size: 30,
              color: 'rgb(37,37,37)'
            },
          },
          {
            xref: 'paper',
            yref: 'paper',
            x: 0.5,
            y: -0.1,
            xanchor: 'center',
            yanchor: 'top',
            text: 'Source: gov.uk',
            showarrow: false,
            font: {
              family: 'Arial',
              size: 12,
              color: 'rgb(150,150,150)'
            }
          }
        ]
      };
      
      for(var i = 0; i < xdata.length; i++) {
        var left = {
          xref: 'paper',
          x: 0.05,
          y: ydata[i][0],
          xanchor: 'right',
          yanchor: 'middle',
          showarrow: false,
          text: '1990 £' + ydata[i][0],
          font: {
            family: 'Arial',
            size: 16,
            color: 'black'
          }
        };
        var right = {
          xref: 'paper',
          x: 0.95,
          y: ydata[i][21],
          xanchor: 'left',
          yanchor: 'middle',
          showarrow: false,
          text: '2020 £' + ydata[i][21],
          font: {
            family: 'Arial',
            size: 16,
            color: 'black'
          },
        };
      
        layout.annotations.push(left, right);
      }
      
      Plotly.newPlot('chart', data, layout);
      
    </script>
  </body>
</html>
